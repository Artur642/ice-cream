<header class="header">
  <div class="container">
    <div class="header__logo">
      <picture class="logo">
        <source
          srcset="img/header/logo@1x.png 1x, img/header/logo@2x.png 2x"
          type="image/png"
        />
        <source
          srcset="img/header/logo@1x.webp 1x, img/header/logo@2x.webp 2x"
          type="image/webp"
        />
        <img src="../img/header/logo@1x.png" alt="logo" />
      </picture>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a class="header__nav-link" href="#">Home</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#">About</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#">How it`s made?</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#">Our products</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#">Contract</a>
        </li>
      </ul>
    </nav>
    <button class="header__button">
      Buy now
      <svg class="header__icon" width="6" height="10">
        <use href="../img/symbol-defs.svg#icon-close-menu"></use>
      </svg>
    </button>
    <div class="header__text-button">
      <h1 class="header__white-text">
        ice-cream made with<span class="header__red-text">passion</span>
      </h1>
      <button class="header__white-button">Products</button>
      <button class="header__red-button">How itâ€™s made?</button>
    </div>
    <div class="header__ice-cream">
      <picture class="ice-cream">
        <source
          srcset="
            img/header/ice-cream@1x.png 1x,
            img/header/ice-cream@2x.png 2x
          "
          type="image/png"
        />
        <source
          srcset="
            img/header/ice-cream@1x.webp 1x,
            img/header/ice-cream@2x.webp 2x
          "
          type="image/webp"
        />
        <img src="../img/header/ice-cream@1x.png" alt="ice-cream" />
      </picture>
    </div>
    <ul class="header__number-list">
      <li class="header__number-item">
        <div class="header__circle"></div>
        <h2 class="header__number">16</h2>
        <p class="header__text">cafes</p>
      </li>
      <li class="header__number-item">
        <div class="header__circle"></div>
        <h2 class="header__number">23</h2>
        <p class="header__text">food trucks</p>
      </li>
    </ul>
    <div class="header__milk">
      <picture class="milk">
        <source
          srcset="img/header/milk@1x.png 1x, img/header/milk@2x.png 2x"
          type="image/png"
        />
        <source
          srcset="img/header/milk@1x.webp 1x, img/header/milk@2x.webp 2x"
          type="image/webp"
        />
        <img src="../img/header/milk@1x.png" alt="milk" />
      </picture>
    </div>
    <div class="header__main-info">
      <p class="header__main-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <svg class="header__icon" width="26" height="26">
        <use href="../img/svg/arrow-right.png"></use>
      </svg>
    </div>
    <div class="header__girl">
      <picture class="tasty">
        <source
          srcset="img/header/tasty@1x.png 1x, img/header/tasty@2x.png 2x"
          type="image/png"
        />
        <source
          srcset="img/header/tasty@1x.webp 1x, img/header/tasty@2x.webp 2x"
          type="image/webp"
        />
        <img src="../img/header/tasty@1x.png" alt="girl" />
      </picture>
    </div>
  </div>
</header>
